    <style>
        .shower {
            --slide-ratio: calc(16 / 9);
        }
            
        /* slide number bottom right*/
        .slide::after {
            content: counter(slide);
            position: absolute;
            bottom: 1em;
            line-height: 1;
            font-weight: bold;
            right: 0;
            width: 5.5em /* = L */;
            text-shadow: none;
            text-align: center
        }
        .slide.clear::after {content: none}

    </style>
</head>
